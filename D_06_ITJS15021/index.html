<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <div class="col-3">
            <p>Ime i prezime</p>
        </div>

        <div class="col-9">
            <input type="text" maxlength="20" name="ime" id="ime" placeholder="Unesite svoje ime i prezime...">
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <p>Pretražite</p>
        </div>

        <div class="col-9">
            <input type="search" name="pretraga" id="pretraga" placeholder="Pretražite...">
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <p>Zemlja</p>
        </div>

        <div class="col-9">
            <select name="zemlja" id="zemlja">
                <option value="">Italija</option>
                <option value="">Srbija</option>
                <option value="">Francuska</option>
                <option value="">Holandija</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <p>Opis</p>
        </div>

        <div class="col-9">
            <textarea name="opis" id="opis" cols="30" rows="50" placeholder="Napiši neki opis..."></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-11">
            &nbsp
        </div>
        <div class="col-1">
            <input class="button" type="button" value="Potvrdite">
        </div>
    </div>
</body>

</html>
